<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hub 2.0 - Advanced Contact Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44d3e0);
            color: white;
        }

        .btn-location {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #4ecdc4;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .contact-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #ffc107;
        }

        .contact-details {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .detail-item i {
            margin-right: 10px;
            width: 20px;
            color: #4ecdc4;
        }

        .location-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contacts-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4, #44d3e0);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-address-book"></i> Contact Hub 2.0</h1>
            <p>Advanced Contact Management with Location Tracking & Smart Features</p>
        </div>

        <div class="controls">
            <div class="stats">
                <div class="stat-card">
                    <div id="totalContacts">0</div>
                    <div>Total Contacts</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(45deg, #4ecdc4, #44d3e0);">
                    <div id="favoriteContacts">0</div>
                    <div>Favorites</div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search contacts by name, phone or email...">
                <i class="fas fa-search"></i>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="showForm()">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
                <button class="btn btn-success" onclick="getCurrentLocation()">
                    <i class="fas fa-map-marker-alt"></i> Track My Location
                </button>
                <button class="btn btn-location" onclick="sortContacts('alpha')">
                    <i class="fas fa-sort-alpha-down"></i> A-Z Sort
                </button>
            </div>
        </div>

        <div class="content">
            <!-- Add/Edit Form -->
            <div id="contactForm" class="form-section" style="display: none;">
                <h2 id="formTitle">Add New Contact</h2>
                <form id="contactFormElement">
                    <input type="hidden" id="editIndex">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> Phone *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-briefcase"></i> Category</label>
                            <select id="category">
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                                <option value="Family">Family</option>
                                <option value="Friends">Friends</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px; justify-content: flex-end;">
                        <button type="button" class="btn" onclick="hideForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Contact</button>
                    </div>
                </form>
            </div>

            <!-- Contacts List -->
            <div id="contactsList">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-address-book"></i>
                    <h3>No contacts yet</h3>
                    <p>Add your first contact using the button above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <script>
        let contacts = JSON.parse(localStorage.getItem('contactHub2.0')) || [];
        let currentLocation = null;
        let isEditing = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderContacts();
            updateStats();
            setupSearch();
        });

        // Form handling
        document.getElementById('contactFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const category = document.getElementById('category').value;
            
            if (!name || !phone) {
                showNotification('Please fill name and phone', 'error');
                return;
            }

            const contact = {
                name,
                phone,
                email,
                category,
                favorite: false,
                location: currentLocation,
                id: Date.now(),
                createdAt: new Date().toISOString()
            };

            const editIndex = document.getElementById('editIndex').value;
            
            if (isEditing && editIndex !== '') {
                contacts[parseInt(editIndex)] = contact;
                showNotification('Contact updated successfully!', 'success');
            } else {
                contacts.push(contact);
                showNotification('Contact added successfully!', 'success');
            }

            saveContacts();
            renderContacts();
            updateStats();
            hideForm();
            this.reset();
        });

        function showForm(index = -1) {
            const form = document.getElementById('contactForm');
            const title = document.getElementById('formTitle');
            
            if (index >= 0) {
                isEditing = true;
                const contact = contacts[index];
                title.textContent = 'Edit Contact';
                document.getElementById('name').value = contact.name;
                document.getElementById('phone').value = contact.phone;
                document.getElementById('email').value = contact.email || '';
                document.getElementById('category').value = contact.category || 'Personal';
                document.getElementById('editIndex').value = index;
            } else {
                isEditing = false;
                title.textContent = 'Add New Contact';
                document.getElementById('editIndex').value = '';
            }
            
            form.style.display = 'block';
            form.scrollIntoView({ behavior: 'smooth' });
        }

        function hideForm() {
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('contactFormElement').reset();
            isEditing = false;
        }

        // Render contacts
        function renderContacts(filteredContacts = null) {
            const container = document.getElementById('contactsList');
            const emptyState = document.getElementById('emptyState');
            
            let contactsToShow = filteredContacts || contacts.sort((a, b) => a.name.localeCompare(b.name));
            
            if (contactsToShow.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = `<div class="contacts-grid">${contactsToShow.map((contact, index) => createContactCard(contact, index)).join('')}</div>`;
        }

        function createContactCard(contact, originalIndex) {
            const isFavorite = contact.favorite ? 'fas' : 'far';
            const categoryColor = {
                'Personal': '#ff6b6b',
                'Work': '#4ecdc4',
                'Family': '#667eea',
                'Friends': '#ffc107'
            };

            let locationHtml = '';
            if (contact.location) {
                locationHtml = `
                    <div class="location-info">
                        <i class="fas fa-map-marker-alt"></i>
                        ${contact.location.latitude.toFixed(4)}, ${contact.location.longitude.toFixed(4)}
                        <br><small>ðŸ“± <a href="https://wa.me/${contact.phone}" target="_blank" style="color: #fff;">WhatsApp</a> | 
                        <a href="tel:${contact.phone}" style="color: #fff;">ðŸ“ž Call</a> | 
                        <a href="sms:${contact.phone}" style="color: #fff;">ðŸ’¬ SMS</a></small>
                    </div>
                `;
            }

            return `
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-name">${contact.name}</div>
                        <button class="favorite-btn" onclick="toggleFavorite(${contact.id})" title="Favorite">
                            <i class="${isFavorite} fa-star"></i>
                        </button>
                    </div>
                    
                    <div class="contact-details">
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <a href="tel:${contact.phone}" style="color: #333; text-decoration: none; font-weight: 600;">${contact.phone}</a>
                        </div>
                        ${contact.email ? `
                        <div class="detail-item">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:${contact.email}" style="color: #333; text-decoration: none;">${contact.email}</a>
                        </div>` : ''}
                        <div class="detail-item">
                            <i class="fas fa-tag" style="color: ${categoryColor[contact.category]}"></i>
                            ${contact.category}
                        </div>
                    </div>
                    
                    ${locationHtml}
                    
                    <div class="action-buttons">
                        <button class="btn btn-small btn-success" onclick="showForm(${originalIndex})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-small" style="background: #6c757d; color: white;" onclick="deleteContact(${contact.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }

        // Contact actions
        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(contact => contact.id !== id);
                saveContacts();
                renderContacts();
                updateStats();
                showNotification('Contact deleted successfully!', 'success');
            }
        }

        function toggleFavorite(id) {
            const contact = contacts.find(c => c.id === id);
            if (contact) {
                contact.favorite = !contact.favorite;
                saveContacts();
                renderContacts();
                updateStats();
            }
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filtered = contacts.filter(contact => 
                    contact.name.toLowerCase().includes(query) ||
                    contact.phone.includes(query) ||
                    (contact.email && contact.email.toLowerCase().includes(query))
                );
                renderContacts(filtered);
            });
        }

        // Location tracking
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by this browser.', 'error');
                return;
            }

            showNotification('Getting your location...', 'success');
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentLocation = {
